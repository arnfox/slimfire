<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">SS Expenses</h1>
		
		<h3>TODO</h3>
		<ul>
			<li>Validation</li>
			<li>Automate route /#/app/*</li>
			<li>Row editing</li>
		</ul>
		
		<hr />
		
		<form ng-submit="addExpense()" onsubmit="$('#ExpAmount').focus()" >
			<input id="ExpAmount" ng-model="exp.amount" type="text" placeholder="amount" autofocus /> | <input ng-model="exp.description" type="text" placeholder="description" />
			<input type='submit' value="Add Expense!" />
		</form>
		
		<hr />
		
		<ul>
			<li ng-repeat="exp in expenses | reverse">
				<a href ng-click="expenses.$remove(exp)">[x]</a> {{exp.amount}} | {{exp.description}}
			</li>
		</ul>
	</div>
	<!-- /.col-lg-12 -->
</div>
